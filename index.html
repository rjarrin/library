<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- Header and library to be organized by column -->
    <div class="header-container">
        <img src="images/pixelArt.png" alt="The Library" id="library-picture">
        <h2 class="text">My Digital Library</h2>
        <img src="icons/temp-sidebar.svg" alt="Temp button" id="temp-sidebar">
        <input type="text" placeholder="Search..." id="search-bar">
        <img src="icons/magnify.svg" alt="Search" id="search-icon">
        <!-- Header components (LIBRARY LOGO, TITLE, AND SEARCH BAR W/ ICON) -->
        </div>
    </div>
    <div class="library-container">
        <!-- Inner elements to be organized by row -->
        <div class="filter-container">
            <!--Collapsed sidebar (only containing text for now, will add icons and functionality once database is covered) --> 
        </div>
        <div class="library-view-container">
            <div class="catalogue-container">
                <!-- Items here (organized by column) + add + delete button -->
            </div>
            <div class="buttons-container">
                <button id="add-entry-btn">Add Entry</button>
            </div>
        </div>
    </div>

    <!-- Add Entry Modal -->
    <div id="addEntryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Entry</h2>
            <select id="entryType">
                <option value="Book">Book</option>
                <option value="Audiobook">Audiobook</option>
                <option value="MoviesTV">Movies/TV</option>
                <option value="Software">Software</option>
            </select>
            <form id="entryForm">
                <!-- Input fields generated here depending on entry type -->
            </form>
            <button type="submit" form="entryForm">Add Entry</button>
        </div>
    </div>
    
</body>
</html>
